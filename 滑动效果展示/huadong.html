<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title></title>
	<style>
	#element{
		position:relative;
		width:4000px;
		height: 4000px;
	}
	 p{
		position:absolute;
		color: red;
		font-family: 楷体;
	}
	</style>
	<script type="text/javascript">
        window.onload=prepare;
	    function prepare(){
	    	   var elementp=document.getElementById('p1');
	    	   p1.ex=50;
	    	   p1.ey=50;
	    	   console.log(p1.ex);

	    	     elementp.onmouseover=function(){
               
	    		 moveElement('p1',p1.ex,p1.ey,10);
	    		p1.ex+=50;
	    		p1.ey+=50;
	    	}

	    }
		function moveElement(eleId,ele_x,ele_y,interval){
			if(!document.getElementById) return false;
			if(!document.getElementById(eleId)) return false;
			var elem=document.getElementById(eleId);
			if(elem.movement){
				clearTimeout(repeat);
			}
			var x=parseInt(elem.style.left);
			var y=parseInt(elem.style.top);
			if(!elem.style.left){
				elem.style.left=0+'px';
			}
			if(!elem.style.top){
				elem.style.top=0+'px';
			}
              if(x==ele_x&&y==ele_y){
                return true;
			}
			if(x>ele_x){
				var dist=Math.ceil((x-ele_x)/10);
                x=x-dist;
               
            
			}
			if(x<ele_x){
				var dist=Math.ceil((ele_x-x)/10);
				x=x+dist;
				
			}
			if(y>ele_y){
				var dist=Math.ceil((y-ele_y)/10);
				y=y-dist;
              
				}
			if(y<ele_y){
				var dist=Math.ceil((ele_y-y)/10);
				y=ele_y+y;
			
			}	
			elem.style.left=x+'px';
			elem.style.top=y+'px';
			repeat="moveElement('"+eleId+"',"+ele_x+","+ele_y+","+interval+")";
			elem.movement=setTimeout(repeat);		
		
		}
	</script>
</head>
<body>
<div id="element">
<p id="p1">这是一朵花</p>
</div>
</body>
</html>
