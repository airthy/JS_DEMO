<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
 #container{
	 position:relative;
	 width:600px;
	 height:500px;
	 overflow:hidden;
	 }
 #slideshow {
  width:4200px;
  height:400px;
  position:absolute;
 
}
 #slideshow img{
	 float:left;
 }
 #buttons { position: absolute; height: 10px; width: 100px; z-index: 2; bottom: 25px; left: 250px;}
 #buttons .on {  background: orangered;}
 #buttons span { cursor: pointer; float: left; border: 1px solid #fff; width: 10px; height: 10px; border-radius: 50%; background: #333; margin-right: 10px;}
</style>
<script type='text/javaScript'>
window.onload=prepareSlideshow;

function prepareSlideshow() {
  if (!document.getElementsByTagName) return false;
  if (!document.getElementById) return false;

  if (!document.getElementById("linklist")) return false;

  var list = document.getElementById("linklist");
 

  var links = list.getElementsByTagName("a");
  var buttons=document.getElementById('buttons').getElementsByTagName('span');
  function showButton(x){
	  for(var i in buttons){
		  if(buttons[i].className=='on'){
		  buttons[i].className='';
		  break;
		  }
		 
		  }
		  buttons[x].className='on'; 
	  }
  links[0].onmouseover = function() {
    moveElement("slideshow",-600,10);
	showButton(0);
  }
  links[1].onmouseover = function() {
    moveElement("slideshow",-1200,10);
	showButton(1);
  }
  links[2].onmouseover = function() {
    moveElement("slideshow",-1800,10);
	showButton(2);
  }
}
function moveElement(elementID,ele_x,interval) {
  if (!document.getElementById) return false;
  if (!document.getElementById(elementID)) return false;
  var elem = document.getElementById(elementID);
  if (elem.movement) {
    clearTimeout(elem.movement);
  }
  if (!elem.style.left) {
    elem.style.left = "0px";
  }
  var xpos = parseInt(elem.style.left);
  var ypos = parseInt(elem.style.top);
  if (xpos == ele_x) {
    return true;
  }
  if (xpos < ele_x) {
    var dist = Math.ceil((ele_x - xpos)/10);
    xpos = xpos + dist;
  }
  if (xpos > ele_x) {
    var dist = Math.ceil((xpos - ele_x)/10);
    xpos = xpos - dist;
  }
  elem.style.left = xpos + "px";
  var repeat = "moveElement('"+elementID+"',"+ele_x+","+interval+")";
  elem.movement = setTimeout(repeat,interval);
}


</script>
</head>

<body>
<div id="container">
  
    <ul id="linklist">
    <li>
      <a href="structure.html">Structure</a>
    </li>
    <li>
      <a href="presentation.html">Presentation</a>
    </li>
    <li>
      <a href="behavior.html">Behavior</a>
    </li>
  </ul>
  <div id="slideshow">
        <img src="img/0 .jpg" alt="0" /> 
        <img src="img/1.jpg" alt="1" id="s1"/>
        <img src="img/2.jpg" alt="2" id="s2"/>
        <img src="img/3.jpg" alt="3" id="s3"/>
       
    </div>
    <div id="buttons">
        <span index="1" class="on"></span>
        <span index="2"></span>
        <span index="3"></span>
    </div>
</div>
</body>
</html>
